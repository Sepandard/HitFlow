<div style="direction: rtl">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <mat-card class="my-5">
          <mat-card-content>
            <img
              class="my-5"
              style="width: 300px"
              src="../../../../../assets/photo/about/bookImage.jpg"
              alt=""
            />
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-sm">
        <mat-card class="my-5 mx-4">
          <mat-card-content>
            <div>
              <div>نام محصول: {{ data.name }}</div>
              <div class="my-2 name-seprator"></div>
            </div>

            <div>توضیحات:{{ data.description }}</div>
            <div>
              <mat-icon> star </mat-icon>
            </div>
            <div>
              <mat-icon> thumb_up </mat-icon>
            </div>
            <div>ویژگی‌ها: {{ data.property }}</div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-sm">
        <mat-card class="my-5">
          <mat-card-content>
            <div>قیمت مصرف‌کننده:</div>
            <div class="d-flex justify-content-center">
              {{ data.price }}
            </div>
            <div class="d-flex justify-content-center my-5">
              <button class="m-1 btn bg-primary color-main">
                افزودن به سبد خرید
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div>
    <button
      class="my-4 btn bg-primary color-main"
      (click)="openDialog()"
    >
      ثبت دیدگاه جدید
    </button>
  </div>

  <div>
    <mat-card>
      <mat-card-content>
        <h3>نظرات</h3>
        <div class="row justify-content-center">
          <div
            *ngFor="let comment of data.comments"
            class="p-2 my-3 comment-container"
          >
            <div>{{ comment.personName }}</div>
            <div class="my-2 name-seprator"></div>
            <div>{{ comment.commentDescription }}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
