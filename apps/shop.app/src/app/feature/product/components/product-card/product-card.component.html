<div class="card m-2" *ngIf="model">
    <img class="card-img" [src]="model.image" />
    <div class="card-desc">
      <h5 class="card-title" >{{model.name}}</h5>
      <span class="card-price">{{model.cost}}</span>
    </div>
    <button (click)="onClick(model)" class="btn card-btn-sale">
      <img src="../../../../../assets/svg/Light-Outline/add.svg" />
    </button>
  </div>
