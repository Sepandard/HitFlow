<header style="direction: rtl">
  <div class="mt-1">
    <div class="row">
      <div class="col-4">
        <button (click)="onSearchClicked()">
          <img
            src="../../assets/svg/Light-Outline/Search.svg"
            class="my-2 mx-1 h-3 search-icon"
            alt=""
          />
        </button>
        <input
          [(ngModel)]="searchContent"
          type="text"
          class="search-container"
        />
      </div>
      <div class="col-4 d-flex justify-content-center">
        <img
          src="../../assets/photo/aded92e86113c9fba4213f8334a43df4.png"
          class="h-6 h-sm-9"
          alt=""
        />
      </div>
      <div class="col-4">
        <div class="d-flex justify-content-end gap-1">
          <a class="" routerLink="/cart">
            <img
              src="../../assets/svg/Light-Outline/Buy.svg"
              class="my-2 mx-1 h-3 img-alignment d-flex align-item-center"
              alt=""
            />
          </a>
          <div>
            <button
              mat-button
              [matMenuTriggerFor]="beforeMenu"
              [disabled]="!username"
            >
              <div class="profile-img">
                <img
                  src="../../assets/svg/Light-Outline/drop.svg"
                  style="height: 30px"
                  alt=""
                />
                <img
                  src="../../assets/svg/Light-Outline/Profile.svg"
                  alt=""
                />
              </div>
            </button>
            <mat-menu
              #beforeMenu="matMenu"
              xPosition="before"
            >
              <button class="menu-item" mat-menu-item>
                <img
                  src="../../assets/svg/Light-Outline/face.svg"
                  alt=""
                  class="img-alignment"
                />
                <span> {{ username }} </span>
              </button>
              <button
                class="menu-item"
                mat-menu-item
                [routerLink]="['/cart/delivered']"
              >
                <img
                  src="../../assets/svg/Light-Outline/shopping_bag.svg"
                  alt=""
                  class="img-alignment"
                />
                <span> سفارشات </span>
              </button>
              <button
                class="menu-item"
                mat-menu-item
                [routerLink]="['/user/comments']"
              >
                <img
                  src="../../assets/svg/Light-Outline/comment.svg"
                  alt=""
                  class="img-alignment"
                />
                <span> نظرات </span>
              </button>
              <button
                (click)="onLogoutClicked()"
                class="menu-item"
                mat-menu-item
              >
                <img
                  src="../../assets/svg/Light-Outline/logout.svg"
                  alt=""
                  class="img-alignment"
                />
                <span> خروج </span>
              </button>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<nav>
  <div class="nav base-raduis row p-2 bg-main">
    <div class="col-2 d-none d-lg-flex">
      <a class="" routerLink="/">
        <img
          src="../../assets/svg/Light-Outline/home.svg"
          class="my-2 mx-1 h-3"
          alt=""
        />
      </a>
    </div>
    <div
      *ngFor="let link of navbarItems"
      class="col-xl-1 col-lg-1 col-md-3 col-sm-3 d-flex justify-content-center align-self-center"
    >
      <a (click)="onClick(link)">{{ link.displayTitle }}</a>
    </div>

    <div class="col-4 d-none d-lg-flex"></div>
    <div
      class="col-1 d-none d-lg-flex d-flex justify-content-center align-self-center"
    >
      <button class="btn" [routerLink]="['/auth/login']">
        ورود
      </button>
    </div>
    <div
      class="col-1 d-none d-lg-flex d-flex justify-content-center align-self-center"
    >
      <button
        class="btn bg-primary color-main"
        [routerLink]="['/auth/signup']"
      >
        ثبت نام
      </button>
    </div>
  </div>
</nav>
