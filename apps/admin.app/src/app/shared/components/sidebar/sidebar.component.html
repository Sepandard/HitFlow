<mat-toolbar class="card-shadow " >
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="app-name">{{ applicationName }}</h1>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container " autosize>
  <mat-sidenav #sidenav class="sidenav-sidenav bg-color" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item
        *ngFor="let link of links"
        (click)="onClick(link)"
        class="parent"
      >
        <span class="full-width" *ngIf="isExpanded || isShowing">{{
          link.displayText
        }}</span>
        <mat-icon mat-list-icon>{{ link.icon.matIcon }}</mat-icon>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="container">
    <ng-content></ng-content>
  </div>
</mat-sidenav-container>
