<div
  class="d-flex direction-column h-100 justify-content-center align-item-center"
>
  <div class="border-card d-flex direction-column p-3">
    <div class="d-flex justify-content-center">
      <img src="../../../../assets/logo/logo Dark.svg" alt="" height="60" />
    </div>
    <h3>Login</h3>
    <p>Welcome Back please username and password:</p>
    <div class="p-3 d-flex direction-column">
      <ng-container [formGroup]="form" *ngIf="form">
        <mat-form-field appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            required
          />
          <mat-error *ngIf="form.get('email').invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter your Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error *ngIf="form.get('password').invalid">{{
            getErrorMessage()
          }}</mat-error>
        </mat-form-field>

        <button (click)="onLogin()" class="w-100 btn-primary" mat-flat-button>
          Login
        </button>
      </ng-container>
    </div>
  </div>
</div>
