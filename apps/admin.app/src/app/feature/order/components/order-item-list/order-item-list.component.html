<hf-admin-panel *ngIf="loading">
  <hf-admin-data-grid
    #grid
    [columnDefs]="columnDefs"
    [listEndpoint]="'/api/order-item'"
    [filters]="filters"
    (dataInit)="dataInit()"
  >
    <h3 *ngIf="model">Total:<span class="color-primary"> {{ model[0]?.total ?? 0}}</span></h3>
  </hf-admin-data-grid>
</hf-admin-panel>
