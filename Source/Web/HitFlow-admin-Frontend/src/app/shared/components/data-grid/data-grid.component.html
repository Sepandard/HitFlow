<!-- ? TODO height: 100% -->
<ag-grid-angular
  style="width: 100%; height: 90vh"
  class="ag-theme-alpine"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData$ | async"
  [rowSelection]="rowSelection"
  [animateRows]="true"
  (gridReady)="_onGridReady($event)"
  (cellClicked)="_onCellClicked($event)"
  (cellDoubleClicked)="_onCellDoubleClicked($event)"
></ag-grid-angular>
