<div class="background-container">
  <mat-card>
    <div class="row">
      <div class="col-6">
        <div class="card-container m-5">
          <h2>Welcome Back</h2>
          <h4 class="welcome-container">
            Wellcome back! Please enter your details.
          </h4>
          <form
            class="card-container"
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
          >
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Enter your Emails"
                formControlName="email"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                style="width: 250px"
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="Enter your Password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
            <mat-checkbox formControlName="remember"
              >Remember for 30 days</mat-checkbox
            >
            <button class="login-btn" mat-button type="submit">Login</button>
            <button class="" mat-button>Sign in with Google</button>
          </form>
        </div>
      </div>
      <div class="col-6 right-side">
        <div class="right-side-border">
          <div class="card-container p-5">
            <img
              class="w-75"
              src="../../../../assets/logo/logo Dark.svg"
              alt="hello"
            />
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
